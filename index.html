<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pokémon Search App</title>
  </head>
  <body>
    <div class="container">
      <h1>Pokémon Search</h1>
      <div class="container-bg">
        <input id="search-input" placeholder="Search for a Pokémon" required />
        <button id="search-button">Search</button>
      </div>
      <div class="search-values">
        <table class="pokemon-values">
        </tr>
        <div class="image"></div>
      </tr>
          <th id="pokemon-name"></th>   
          <tr>
            <th>Pokémon ID:</th>
            <td id="pokemon-id"></td>
          </tr>
          <tr>
            <th>Weight:</th>
            <td id="weight"></td>
          </tr>
          <tr>
            <th>Height:</th>
            <td id="height"></td>
          </tr>
          <tr>
            <th>Types:</th>
            <td id="types"></td>
          </tr>
          <tr>
            <th>HP:</th>
            <td id="hp"></td>
          </tr>
          <tr>
            <th>Attack:</th>
            <td id="attack"></td>
          </tr>
          <tr>
            <th>Defense:</th>
            <td id="defense"></td>
          </tr>
          <tr>
            <th>Special Attack:</th>
            <td id="special-attack"></td>
          </tr>
          <tr>
            <th>Special Defense:</th>
            <td id="special-defense"></td>
          </tr>
          <tr>
            <th>Speed:</th>
            <td
              id="speed"></td>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
